<!doctype html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ระบบข้อมูลพรรณไม้</title>

<!-- Tailwind (ตัวจริง) -->
<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Sarabun',sans-serif}
</style>
</head>

<body class="bg-purple-50">

<div class="max-w-6xl mx-auto p-4">

<h1 class="text-3xl font-bold text-purple-900 mb-2">
ระบบข้อมูลพรรณไม้เพื่อการเรียนรู้
</h1>
<p class="text-gray-600 mb-6">
โรงเรียนโสตศึกษาจังหวัดกาญจนบุรี
</p>

<!-- GRID -->
<div id="grid" class="grid md:grid-cols-3 gap-4"></div>

<!-- DETAIL -->
<div id="detail" class="hidden mt-6"></div>

</div>

<script>
const plants = [
{
name:"ลีลาวดี",
scientific:"Plumeria rubra",
image:"https://upload.wikimedia.org/wikipedia/commons/3/3c/Plumeria_rubra_flowers.jpg",
desc:"ไม้ดอกหอม นิยมปลูกในวัดและโรงเรียน",
youtube:"PUT_YOUTUBE"
},
{
name:"ราชพฤกษ์",
scientific:"Cassia fistula",
image:"https://upload.wikimedia.org/wikipedia/commons/8/8a/Cassia_fistula_flowers.jpg",
desc:"ดอกไม้ประจำชาติไทย สีเหลืองสด",
youtube:"PUT_YOUTUBE"
},
{
name:"สะเดา",
scientific:"Azadirachta indica",
image:"https://upload.wikimedia.org/wikipedia/commons/2/20/Azadirachta_indica_tree.jpg",
desc:"ไม้สมุนไพรสำคัญ ใช้ทั้งอาหารและยา",
youtube:"PUT_YOUTUBE"
},
{
name:"มะขาม",
scientific:"Tamarindus indica",
image:"https://upload.wikimedia.org/wikipedia/commons/6/62/Tamarindus_indica.jpg",
desc:"ไม้ผลเศรษฐกิจ ให้ร่มเงา",
youtube:"PUT_YOUTUBE"
},
{
name:"มะม่วง",
scientific:"Mangifera indica",
image:"https://upload.wikimedia.org/wikipedia/commons/9/90/Hapus_Mango.jpg",
desc:"ไม้ผลยอดนิยมของไทย",
youtube:"PUT_YOUTUBE"
},
{
name:"สัก",
scientific:"Tectona grandis",
image:"https://upload.wikimedia.org/wikipedia/commons/5/5f/Tectona_grandis.jpg",
desc:"ไม้เศรษฐกิจคุณภาพสูง",
youtube:"PUT_YOUTUBE"
}
];

const grid=document.getElementById('grid');
const detail=document.getElementById('detail');

plants.forEach((p,i)=>{
const card=document.createElement('div');
card.className="bg-white rounded-xl shadow p-4 cursor-pointer hover:shadow-lg transition";

card.innerHTML=`
<div class="h-40 bg-purple-100 mb-3 overflow-hidden rounded">
<img src="${p.image}" class="w-full h-full object-cover">
</div>
<h3 class="font-bold text-purple-900">${p.name}</h3>
<p class="text-sm text-gray-500">${p.scientific}</p>
<p class="text-sm mt-2 text-gray-600">${p.desc}</p>
`;

card.onclick=()=>showDetail(i);
grid.appendChild(card);
});

function showDetail(i){
const p=plants[i];
detail.classList.remove('hidden');

detail.innerHTML=`
<div class="bg-white rounded-xl shadow p-6">
<h2 class="text-2xl font-bold text-purple-900 mb-2">${p.name}</h2>
<p class="italic text-gray-500 mb-4">${p.scientific}</p>

<div class="mb-4 rounded overflow-hidden">
<img src="${p.image}" class="w-full">
</div>

<div class="bg-blue-50 p-4 rounded mb-4">
<p>${p.desc}</p>
</div>

<div class="bg-red-50 p-4 rounded">
<p class="font-bold text-red-700 mb-2">วิดีโอภาษามือ</p>
${p.youtube==="PUT_YOUTUBE"
? "<p class='text-gray-500'>⏳ รอเพิ่มวิดีโอ</p>"
: `<iframe src="${p.youtube}" class="w-full aspect-video rounded"></iframe>`}
</div>
</div>
`;

window.scrollTo(0,document.body.scrollHeight);
}
</script>

</body>
</html>
