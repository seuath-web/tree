function openPlant(name){
  const p=plants.find(x=>x.name===name);

function showQR(name){
  const old=document.getElementById('qrPopup');
  if(old) old.remove();

  const popup=document.createElement('div');
  popup.id='qrPopup';
  popup.className='fixed inset-0 bg-black/60 flex items-center justify-center z-50';
  popup.innerHTML=`

    </div>`;

  document.body.appendChild(popup);

  const url=location.origin+location.pathname+'?plant='+encodeURIComponent(name);
  const wrap=document.getElementById('qrCanvas');
  new QRCode(wrap,{text:url,width:180,height:180});

  setTimeout(()=>{
    const img=wrap.querySelector('img')||wrap.querySelector('canvas');
    document.getElementById('saveQR').onclick=()=>{

      else dataURL=img.toDataURL();

    };
  },200);
}
